                    family_star
                    </span>
                <p>Hello Dear 
                    <br>
                    kaem xo ? How can I help you ?
                </p>
            </li>
        </ul>
        <div class = "chat-input">
            <textarea placeholder="Enter a message pyaarey ...." required></textarea>
            <span id = "send-btn" class="material-symbols-outlined">send </span>
        </div>
        <div></div>
    </div>
